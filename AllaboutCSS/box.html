<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About css sizing</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid black;
            box-sizing: border-box;
            width: 100vw;
            height: 100px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    

    <div class="box">
        this is a box
    </div>
</body>
</html>
