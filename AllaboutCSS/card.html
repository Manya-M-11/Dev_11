<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .card{
            width: 200px;
            border: 2px solid grey;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .card img{
            width: 100%;
            border-radius: 8px;
        }

        .card h1{
            margin: 10px 0;
        }

        .card p{
            font-size: 14px;
            color:  #555;
        }

        .card button{
            margin-top: 10px;
            padding: 8px 10px;
            border: none;
            background-color:  #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <div class="card"> 
        <img src="image card.jpg" alt="">
        <h1>About the Image</h1>
        <p>This the image of beauty of nature</p>
        <button>Read More</button>
    </div>
    
</body>
</html>
