<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --nav-color-1: #ff6b6b;
            --nav-color-2: #4ecdc4;
            --nav-color-3: #ffe66d;
            --nav-color-4: #1a535c;
            --text-color: white;
        }

        nav ul {
            display: flex;
            margin: 0;
            padding: 0;
            }

            nav ul li {
            list-style: none;
            padding: 15px 30px;
            }

            nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            }

            /* Apply different colors using variables */
            .item1 {
            background-color: var(--nav-color-1);
            }

            .item2 {
            background-color: var(--nav-color-2);
            }

            .item3 {
            background-color: var(--nav-color-3);
            }

            .item4 {
            background-color: var(--nav-color-4);
            }

            /* Hover effect */
            nav ul li:hover {
            opacity: 0.8;
            cursor: pointer;
         }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="item1"><a href="#">Home</a></li>
            <li class="item2"><a href="#">About</a></li>
            <li class="item3"><a href="#">Services</a></li>
            <li class="item4"><a href="#">Contact</a></li>
        </ul>
    </nav>
    
</body>
</html>
