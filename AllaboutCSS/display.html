<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property od CSS</title>
    <style>

        *{
            margin: 30px;
            padding: 50px
        }
        .box{
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightblue;
        
        }

        .box2{
            border: 2px solid black;
            display: inline-block; 
            padding: 45px;
            margin: 36px;
            display: none;
        }

        .box3{
            border: 2px solid black;
            display: inline-block; 
            padding: 45px;
            margin: 36px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">This is the box</div>

    <span class="box2">This is the span</span>

    <span class="box3">This is the paragraph</span>
    
</body>
</html>
